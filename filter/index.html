<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search</title>
</head>
<body>
    <div>
        <label>Search</label>
        <input type="text" id="search" oninput="search()" placeholder="Search throught the list">
    </div>
    
    <ul id="shoppingList">
        
    </ul>
</body>
<script>
    let listElement = document.getElementById('shoppingList');
    let shoppingList = [
        {id: 1, name: 'shoes', decription: 'You put these on your feet', price: 5.00},
        {id: 2, name: 'shirt', decription: 'You put these on your feet', price: 5.00},
        {id: 3, name: 'shorts', decription: 'You put these on your feet', price: 5.00},
        {id: 4, name: 'sockes', decription: 'You put these on your feet', price: 5.00},
        {id: 5, name: 'hat', decription: 'You put these on your feet', price: 5.00},
        {id: 6, name: 'pants', decription: 'You put these on your feet', price: 5.00}
    ];

    function writeListToScreen(list, parentElement) {

        for(var i = 0; i < list.length; i++) {
            var item = list[i];
            var el = document.createElement('li');
            el.value = item.id;
            el.innerHTML = item.name;
            parentElement.appendChild(el);
        }

    }

    writeListToScreen(shoppingList, listElement);

    function search()  {
        let input = document.getElementById('search'),
            filter = input.value.toUpperCase(),
            parentElement = document.getElementById('shoppingList')
            items = parentElement.getElementsByTagName('li');

            for(var i = 0; i < items.length; i++) {
                if(items[i].innerHTML.toUpperCase().indexOf(filter) > -1) {
                    console.log(items[i].innerHTML.toUpperCase().indexOf(filter))
                    items[i].style.display = '';
                } else {
                    console.log(items[i].innerHTML.toUpperCase().indexOf(filter))
                    items[i].style.display = 'none';
                }
            }
    }
</script>
</html>
